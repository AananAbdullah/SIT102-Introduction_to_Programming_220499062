<!DOCTYPE html>
<html>
<head>
    <title>Vue Component Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        div{
            font-size:20px;
        }
    </style>
</head>
<body>
    <div id="globalComponent">
        <global></global>
        {{message}}
    </div>
    <div id="localComponent">
        <local></local>
    </div>

    <script src="task1.js"></script>
</body>
</html>
